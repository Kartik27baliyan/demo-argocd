apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kartik-app
  namespace: argocd   #will remains same always
spec:
  project: default
  source:
    repoURL: https://github.com/Kartik27baliyan/demo-argocd.git
    targetRevision: HEAD
    path: k8s-manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: kartik-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
